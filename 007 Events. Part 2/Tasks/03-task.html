<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 03</title>
    <style>
        div {
            display: inline-block;
            width: 100px;
            height: 100px;
            background-color: green;
            margin: 10px;
        }
    </style>
</head>

<body>
    <div id = "first"></div>
    <div id = "second"></div>
    <div id = "third"></div>

    <script>
        /*
        Задание:
        Реализуйте сценарий, который при нажатии на клавиши 1, 2 или 3 на клавиатуре будет добавлять рамку
        красного цвета на соответствующий div. Если зажаты клавиши Ctrl + A, то красная рамка добавляется сразу
        для всех div
        */

        let div1 = document.getElementById("first");
        let div2 = document.getElementById("second");
        let div3 = document.getElementById("third");
        document.addEventListener("keydown", function(e){



            if(e.key === "1"){
div1.style.border = "2px red solid";
            }

            if(e.key === "2"){
div2.style.border = "2px red solid";
            }

            if(e.key === "3"){
div3.style.border = "2px red solid";
            }

            
            if(e.ctrlKey && (e.key === "A" || e.key === "a")){
                div1.style.border = "2px red solid";
                div2.style.border = "2px red solid";
                div3.style.border = "2px red solid";

            }


        });
    </script>
</body>

</html>
